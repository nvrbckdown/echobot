name: Extra-task

on: 
    push:
        branches:
            - main

env:
    DEPLOY_VER: ${{ github.sha }}


jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Print entity of repo
          run: ls
        - name: Print entity of main.py
          run: cat main.py
        - name: Print DEPLOY_VER
          run: echo "Hello from $DEPLOY_VER commit"
    
